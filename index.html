<!-- index.html -->
<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="content">
      <h1 id="test">ScuffedFish</h1>
      <div id="myBoard" style="width: 400px"></div>
      <div id="search-algorithm">
        <p id="algorithm">Algorithm: </p>
        <select id="algorithm-input">
          <option value="1">Minimax</option>
          <option value="2">Pruning</option>
        </select>
      </div>

      <div id="evaluation">
        <p id="metric">Evaluation Metric: 
        <select id="evaluation-metric">
          <option value="1">Material</option>
          <option value="2">Positional</option>
          <option value="3"></option>
        </select>
        </p>
      </div>

      <div id="depth-container">
        <p id="depth">Search Depth: </p>
        <select id="depth-input">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <p id="counter">Visited Nodes: 0</p>
      <p id="utility">Best Move Evaluation: 0</p>
      <p id="time">Elapsed Time: 0</p>
    </div>
  </body>
</html>
